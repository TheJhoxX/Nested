<!DOCTYPE html>
<html>
    <head>
        <title>Nest</title>
        <link rel="stylesheet" href="estilos/loginStyle.css" type="text/css" />
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="contenedor-carta-login">
            <div class="carta-login">

                <div class="carta-login-logo">
                    <img src="imagenes/logo.png" alt="logo">
                </div>

                <form class="formulario-login">
                        <h1>Inicia sesión</h1>
                        <div class="item">
                            <input type="email" placeholder="Nombre de usuario" required/>
                        </div>
                        <div class="item">
                            <input type="password" placeholder="Contraseña"/>
                        </div>
                        <div class="check-item">
                            <input type="checkbox"/>Recuérdame
                        </div>                
                        <button type="submit">Iniciar sesión</button>
                        
                </form>
                    
                <div class="carta-login-footer">
                    <div>
                        ¿Aún no tienes una cuenta?<a href="register.html">¡Regístrate!</a>
                    </div>
                    <div>
                        <a href="#">He olvidado mi contraseña</a>
                    </div>      
                </div>
            
            </div>
        </div>
        

    </body>
</html>
